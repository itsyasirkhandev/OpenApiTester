<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Craft & Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'slate': {
                950: '#020617'
              }
            },
            backgroundImage: {
              'checkered-pattern': `linear-gradient(45deg, #303642 25%, transparent 25%), 
                                  linear-gradient(-45deg, #303642 25%, transparent 25%), 
                                  linear-gradient(45deg, transparent 75%, #303642 75%), 
                                  linear-gradient(-45deg, transparent 75%, #303642 75%)`,
            },
            backgroundSize: {
              'checkered-pattern': '20px 20px',
            },
            backgroundPosition: {
               'checkered-pattern': '0 0, 0 10px, 10px -10px, -10px 0px',
            }
          }
        }
      }
    </script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fade-in 0.2s ease-out forwards;
        }
        .token.string { color: #a5d6a7; }
        .token.number, .token.boolean { color: #b39ddb; }
        .token.key { color: #81d4fa; }
        .token.brace { color: #ffd54f; }
        .token.null { color: #ffab91; }
        .resize-handle {
            cursor: col-resize;
            width: 8px;
            background-color: transparent;
            transition: background-color 0.2s ease;
            position: relative;
        }
        .resize-handle:hover, .resize-handle.dragging {
             background-color: #4f46e5; /* indigo-600 */
        }
        .resize-handle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 24px;
            background-color: #475569; /* slate-600 */
            border-radius: 99px;
        }
        .resize-handle:hover::before {
             background-color: #a5b4fc; /* indigo-300 */
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "@heroicons/react/24/outline": "https://esm.sh/@heroicons/react@2.1.3/24/outline",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
